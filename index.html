<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/book.png">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="form-section">
        <h1 class="title">MyLibraryList</h1>

        <!-- Form to enter a new book -->
        <form action="" method="post" id="form">

            <div class="form-row">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title">
            </div>
            
            <div class="form-row">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author">
            </div>

            <div class="form-row">
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages">
            </div>

            <div class="form-row">
                <label for="read">Completed:</label>
                <input type="checkbox" id="read">
            </div>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <!-- Main content section -->
    <div class="main">
        <h2 class="heading">My Library</h2>

        <div>
            <table class="table">
                <tr class="table-row">
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td class="table-data">Test</td>
                    <td>Test</td>
                    <td>Test</td>
                    <td>Test</td>
                    <td class="del" onclick="deleteRow(this)">Delete</td>
                </tr>

                <tr>
                    <td>Test</td>
                    <td>Test</td>
                    <td>Test</td>
                    <td>Test</td>
                    <td class="del">Delete</td>
                </tr>
                <tr>
                    <td>Test</td>
                    <td>Test</td>
                    <td>Test</td>
                    <td>Test</td>
                    <td class="del">Delete</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
